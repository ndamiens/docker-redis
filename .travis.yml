sudo: true
dist: trusty
jobs:
  include:
  - stage: build docker image
    if: branch = master
    script:
    - docker build -t $DOCKER_USERNAME/docker-redis .
    - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
    - docker push $DOCKER_USERNAME/docker-redis
env:
  global:
  - secure: 
  - secure: 
